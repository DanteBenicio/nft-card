<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="NFT Card created by Jules Wyvern">
    <link rel="icon" type="image/svg+xml" href="assets/icon-ethereum.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <script type="module" src="./main.js" defer></script>
    <title>NFT Card | Frontend Mentor</title>
  </head>
  <body>
    <section class="section_container">
      <main class="card_container">
        <div class="card_wrapper">
          <div class="img_wrapper">
            <img src="assets/image-equilibrium.jpg" alt="image with square" id="nft_image" aria-hidden="true" title="NFT Image">
          </div>

          <h1 id="nft_title" tabindex="0">Equilibrium #3429</h1>
          <p id="nft_description" tabindex="0">Our Equilibrium collection promotes balance and calm.</p>
          <div class="price_and_time_wrapper">
            <span id="nft_price" tabindex="0">
              <img src="assets/icon-ethereum.svg" alt="ethereum image" id="ethereum_image" aria-hidden="true">
              0.041 ETH
            </span>
            <span id="days" tabindex="0">
              <img src="assets/icon-clock.svg" alt="clock image" id="clock_image" aria-hidden="true">
              3 days left
            </span>
          </div>
          <div class="created_by">
            <img src="assets/image-avatar.png" alt="avatar image" id="avatar_image" aria-hidden="true" title="Jules Wyvern">
            <p tabindex="0">Creation of <strong>Jules Wyvern</strong></p>`
          </div>
        </div>
      </main>
      <footer id="footer_description" tabindex="0">
        Challenge by
        <a href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U" tabindex="0">Frontend Mentor</a> - 
        Developed with ðŸ’™ by <a href="https://github.com/DanteBenicio" tabindex="0">DanteBenicio</a>
      </footer>
    </section>
  </body>
</html>
