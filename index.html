<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="/main.js" defer></script>
    <title>NFT Card</title>
  </head>
  <body>
    <section class="section_container">
      <main class="card_container">
        <div class="card_wrapper">
          <div class="img_wrapper">
            <img src="assets/image-equilibrium.jpg" alt="image with square" id="nft_image" >
          </div>

          <h1 id="nft_title">Equilibrium #3429</h1>
          <p id="nft_description">Our Equilibrium collection promotes balance and calm.</p>
          <div class="price_and_time_wrapper">
            <span id="ntf_price">
              <img src="assets/icon-ethereum.svg" alt="ethereum image" id="ethereum_image">
              0.041 ETH
            </span>
            <span id="days">
              <img src="assets/icon-clock.svg" alt="clock image" id="clock_image">
              3 days left
            </span>
          </div>
          <div class="created_by">
            <img src="assets/image-avatar.png" alt="avatar image" id="avatar_image">
            <p>Creation of <strong>Jules Wyvern</strong></p>
          </div>
        </div>
      </main>
    </section>
  </body>
</html>
